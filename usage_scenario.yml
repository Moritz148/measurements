name: c8 measurement
author: "Moritz Schwarz"
description: "Starts up camunda 8 stack in Docker and deploys a bpmn model and starts an instance of it"

compose-file: !include docker-compose.yaml

services:
  experiment2:
    command: /bin/sh

flow:
  - name: start C8
    container: experiment2
    commands:
      - type: console
        command: java -jar measurement.jar
        log-stdout: true
        log-stderr: true